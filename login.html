<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вхід в адмінку</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script>
    // !! IMPORTANT !!
    // Replace these with your actual Firebase project configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase only if it hasn't been initialized already (good practice)
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
  </script>

  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #D41811;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }
    form {
      background-color: #222;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
    }
    input {
      width: calc(100% - 20px);
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      font-size: 1rem;
    }
    input::placeholder {
      color: #888;
    }
    button {
      padding: 12px 25px;
      background: #D41811;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
      width: 100%;
    }
    button:hover {
      background-color: #a3100c;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <h1>Вхід в адмін-панель</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Пароль" required><br>
    <button type="submit">Увійти</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault(); // Prevent default form submission

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Signed in successfully
        const user = userCredential.user;
        console.log("User logged in:", user.email);

        // !! IMPORTANT !!
        // This is a basic hardcoded check. For production, consider:
        // 1. Storing admin UIDs in Firebase Firestore/Realtime Database
        // 2. Using Firebase Custom Claims
        // This current method means anyone who knows the admin email and password can get in if they hit the login page.
        // It also means the admin email is exposed in the client-side code.
        if (user.email === "yarikphoto26@gmail.com") {
          window.location.href = "admin.html"; // Redirect to admin page
        } else {
          alert("Ви не маєте доступу!");
          firebase.auth().signOut(); // Log out non-admin users immediately
        }
      })
      .catch((error) => {
        // Handle Errors here.
        const errorCode = error.code;
        const errorMessage = error.message;
        console.error("Firebase Login Error:", errorCode, errorMessage);
        alert("Помилка входу: " + errorMessage); // Display user-friendly error message
      });
    });
  </script>
</body>
</html>
